<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium QR Generator | Ikon Tools</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="app-container">
        <header>
            <h1>QR Code <span>Generator</span></h1>
            <p>Create professional QR codes for any purpose</p>
        </header>

        <section class="generator-card">
            <div class="controls">
                <div class="tabs">
                    <button class="tab-btn active" data-type="url">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>
                        URL
                    </button>
                    <button class="tab-btn" data-type="phone">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                        Phone
                    </button>
                    <button class="tab-btn" data-type="vcard">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                        Contact
                    </button>
                </div>

                <div class="input-forms">
                    <!-- URL Form -->
                    <div class="form-group active" id="form-url">
                        <label for="url-input">Website URL</label>
                        <input type="url" id="url-input" placeholder="https://example.com" value="https://google.com">
                    </div>

                    <!-- Phone Form -->
                    <div class="form-group" id="form-phone">
                        <label for="phone-input">Phone Number</label>
                        <input type="tel" id="phone-input" placeholder="+1234567890">
                    </div>

                    <!-- Contact Form -->
                    <div class="form-group vcard-grid" id="form-vcard">
                        <div class="input-row">
                            <label for="vcard-name">Full Name</label>
                            <input type="text" id="vcard-name" placeholder="John Doe">
                        </div>
                        <div class="input-row">
                            <label for="vcard-company">Company</label>
                            <input type="text" id="vcard-company" placeholder="Company Name">
                        </div>
                        <div class="input-row">
                            <label for="vcard-phone">Phone</label>
                            <input type="tel" id="vcard-vphone" placeholder="+1234567890">
                        </div>
                        <div class="input-row">
                            <label for="vcard-address">Address</label>
                            <input type="text" id="vcard-address" placeholder="City, Country">
                        </div>
                    </div>
                </div>

                <div class="customization">
                    <h3>Customize</h3>
                    <div class="color-pickers">
                        <div class="color-item">
                            <label>Dots Color</label>
                            <input type="color" id="color-dots" value="#000000">
                        </div>
                        <div class="color-item">
                            <label>Bg Color</label>
                            <input type="color" id="color-bg" value="#ffffff">
                        </div>
                    </div>
                </div>
            </div>

            <div class="preview-section">
                <div id="canvas-container"></div>
                <div class="actions">
                    <button id="download-png" class="btn primary">Download PNG</button>
                    <button id="download-svg" class="btn secondary">Download SVG</button>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
